<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importaciones Industriales</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }
        .header {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url("freetradee1.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        .header h1 {
            font-size: 3rem;
            background: #ffffffb3;
            padding: 0 20px;
            border-radius: 10px;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 98%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo {
            height: 60px;
            width: auto;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-name {
            height: 40px;
            width: auto;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }
        .nav-links a {
            color: #776bc4;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .nav-links b {
            background: #50308c;
        }
        section {
            margin-top: 100px;
            padding: 100px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .section.show {
            opacity: 1;
            transform: translateY(0);
        }
        .quienes-bg {
            background-color: #776bc4;
            color: white;
            padding: 40px 20px;
            margin: 0 auto;
            text-align: center;
        }
        .quienes-bg h1 {
            color: black;
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .quienes-bg p {
            font-size: 22px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .quienes-bg::before,
        .hacemos-bg::before {
            content: "";
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, rgba(119, 107, 196, 1), rgba(119, 107, 196, 0));
        }
        .hacemos-bg {
            background-color: #ffffff;
            color: black;
            padding: 40px 20px;
            margin: 0 auto;
            text-align: center;
        }
        .hacemos-bg h1 {
            color: #776bc4;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hacemos-bg p {
            font-size: 22px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }
        h2 {
            text-decoration: underline;
            font-size: 30px;
            font-weight: 900;
        }
        .mapa-fondo {
            background-image: url('background-backdrop-world-map-create-from-square-dots-illustration-vector.jpg');
            background-size: 100% auto;
            background-position: center;
            background-repeat: no-repeat;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 50px;
            justify-items: center;
            align-items: center;
            padding: 70px;
        }
        .rubro {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
            color: #7e4eab;
        }
        .imagen-translucida {
            opacity: 0.9;
            width: 50px;
            height: 50px;
            mix-blend-mode: multiply;
            filter: drop-shadow(0px 0px 3px rgba(143, 86, 183, 0.663));
        }
        .section-bg {
            background-color: #3f4144;
            color: #776bc4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        .contact-form {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form textarea {
            resize: none;
            height: 120px;
        }
        .contact-form button {
            background: #7e4eab;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #50308c;
        }
        .contacto-info {
            width: 50%;
            color: white;
            text-align: right;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .contacto-info a {
            color: #7e4eab;
            font-weight: bold;
            text-decoration: none;
        }
        .whatsapp-button {
            position: fixed;
            bottom: 40px;
            right: 60px;
        }
        .whatsapp-button img {
            width: 72px;
            height: 60px;
            border-radius: 50%;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                width: 100%;
            }
            .logo {
                height: 40px;
            }
            .header h1 {
                font-size: 2rem;
            }
            section {
                padding: 40px 20px;
            }
            .mapa-fondo {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                padding: 30px;
            }
            .section-bg {
                flex-direction: column;
                padding: 40px 20px;
                text-align: center;
            }
            .contact-form,
            .contacto-info {
                width: 100%;
                align-items: center;
                text-align: center;
            }
            .whatsapp-button {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>

</body>
</html>
